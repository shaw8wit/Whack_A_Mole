<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="menu">
    <div class="dropdown">
      <input class="settings" type="image" alt="Menu" src="images/assets/menu.png">
      <form class="dropdown-menu">
        <li>Set difficulty :<br>
          <label><input type="radio" name="difficulty" value="0"> Amateur </label>
          <label><input type="radio" name="difficulty" value="1"> Professional </label>
          <label><input type="radio" name="difficulty" value="2"> Legendary </label>
        </li>
        <li>Set duration :
          <output id="amount" name="amount" for="rangeInput">10</output> sec.
          <input oninput="amount.value=rangeInput.value" id="rangeInput" type="range" class="duration" value="10"
            name="duration" min="5" max="30" step="1">
        </li>
        <button class="save-menu" type="submit">Save</button>
      </form>
    </div>
    <div class="scoreboard">High Score: <span class="hs">0</span></div>
    <button class="button__start" onClick="startGame()">Start!</button>
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
